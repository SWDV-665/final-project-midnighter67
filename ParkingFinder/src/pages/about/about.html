<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      History
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 class="no-item" text-center *ngIf="events.length === 0">No Events</h3>
  <ion-list>
    <ion-item-sliding  *ngFor="let event of events; let i = index">
      <ion-item>
      <p>{{ event.location }}</p>
    </ion-item>
    <ion-item-options>
      <button (click)="removeEvent(event._id)" ion-button color="dark" icon-start>
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
